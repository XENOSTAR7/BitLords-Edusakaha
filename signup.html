<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;0,900;1,800&display=swap" rel="stylesheet">
    <title>Edusakha</title>
</head>
<body>
    <div class="columns">
        <div class="column is-two-fifths signupimg">
            <img src="https://res.cloudinary.com/devex/image/fetch/https://lh4.googleusercontent.com/VQyrPPyh-FGdV2BJtlcwDphesnxERD6SLWvGtARygLDVNSsXhFF0kzG_yXvLyiARZbKIG3VYF_CIbF4_B-Wy3Eu7kKhHKKR3pq_2ob2pdZgxt_Wz_uqXjRMrhIBKREQnJo--Ui9b" alt="" srcset="" class="signupimg">
        </div>
        <div class="column">
            <section class="section is-relative is-clipped">
                <div class="container">
                  <div class="columns is-vcentered is-multiline">
                    <div class="column is-12-tablet is-5-desktop mb-12 mb-0-desktop">
                      <div class="py-20 has-text-centered">
                        <a class="mb-14 is-inline-block is-size-6" href="#">
                          <img class="image" src="yofte-assets/logos/yofte-logo.svg" alt="">
                        </a>
                        <h2 class="title mb-8">Signing up with social is super quick</h2>
                        <p class="mb-10">Please, do not hesitate</p>
                        <form action="">
                          <div class="field mb-10">
                            <div class="control mb-4">
                              <input class="input" type="text" placeholder="john@example.com">
                            </div>
                            <div class="control mb-4">
                              <input class="input" type="password" placeholder="Password">
                            </div>
                            <div class="control">
                              <input class="input" type="password" placeholder="Repeat password">
                            </div>
                          </div>
                          <label class="checkbox has-text-left" for="">
                            <input class="mr-2" type="checkbox">
                            <span class="is-size-7">By singning up, you agree to our Terms, Data Policy and Cookies.</span>
                          </label>
                        </form>
                        <button class="button is-dark mt-12">JOIN yofte</button>
                      </div>
                      <img class="is-hidden-desktop image is-fullwidth" style="height: 384px;" src="yofte-assets/images/placeholder-sign.png" alt="">
                    </div>
                  </div>
                </div>
                <div class="column is-6 is-absolute is-hidden-touch is-top-0 is-bottom-0 is-right-0" style="background-image: url('yofte-assets/images/placeholder-sign.png'); background-repeat: no-repeat; background-size: cover; background-position: center;">
                  <div class="is-absolute is-top-0 is-bottom-0 is-left-0 mt-12 mb-12 -ml-8 px-4 has-background-info"></div>
                </div>
              </section>
        </div>
    
</body>
</html>
